<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.css" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-auth-providers"></script>
    <script>
        $(function() {
          $("#login").on("click", function(e) {
            e.preventDefault();
            var authenticator = new netlify.default ({});
            authenticator.authenticate({provider:"github", scope: "user"}, function(err, data) {
              if (err) {
                return $("#output").text("Error Authenticating with GitHub: " + err);
              }
              $("#output").text("Authenticated with GitHub. Access Token: " + data.token);
            });
          });
        });
      </script>
    <script src="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.js"></script>
  <script src="./bundle.js"></script>
</body>
</html>
